name: CI
on: 
  push:
    branches: [ '**' ]
    tags-ignore: [ '**' ]
    paths-ignore: [ '**.md', '**.adoc' ]
  pull_request:
    branches: [ '**' ]
    paths-ignore: [ '**.md', '**.adoc' ]

jobs:
  build:
    if: contains(github.event.head_commit.message, 'deploy+') == false
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        env:
          - { CXX: g++, CC: gcc, CXX_FOR_BUILD: g++, CC_FOR_BUILD: gcc }
          - { CXX: clang++, CC: clang, CXX_FOR_BUILD: clang++, CC_FOR_BUILD: clang }
    steps:
      - name: checkout-source
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: update-system
        run: sudo apt-get update -qq
      - name: install-deps
        run: sudo apt-get -y install build-essential clang cmake rustc cargo libibus-1.0-dev libfcitx5core-dev libzstd-dev qtbase5-dev qtbase5-dev-tools
      - name: make
        env: ${{ matrix.env }}
        run: |
          mkdir build
          cd build
          cmake .. -DENABLE_IBUS=ON -DENABLE_FCITX=ON
          make

